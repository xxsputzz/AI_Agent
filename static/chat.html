<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Chat</title>
    <!-- Bulma CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Dark Mode Theme */
        :root {
            --background-dark: #121212;
            --surface-dark: #1e1e1e;
            --primary-dark: #bb86fc;
            --secondary-dark: #03dac6;
            --on-background-dark: #e1e1e1;
            --on-surface-dark: #a1a1a1;
        }

        html, body {
            background-color: var(--background-dark);
            color: var(--on-background-dark);
            height: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero.is-dark {
            background-color: var(--surface-dark);
        }

        .hero {
            flex: 0 0 auto;
        }

        .section {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: var(--surface-dark);
            border-radius: 6px;
            border: 1px solid #333;
        }

        .user-message {
            background-color: #4a4a4a;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 1rem 1rem 0 1rem;
            margin: 0.75rem 0 0.75rem auto;
            max-width: 75%;
            align-self: flex-end;
            word-wrap: break-word;
        }

        .bot-message {
            background-color: var(--primary-dark);
            color: #121212;
            padding: 0.75rem 1rem;
            border-radius: 1rem 1rem 1rem 0;
            margin: 0.75rem 0;
            max-width: 75%;
            word-wrap: break-word;
        }

        .input-area {
            margin-top: auto;
        }

        .input-field textarea {
            background-color: #2a2a2a;
            color: white;
            border-color: #444;
        }

        .input-field textarea:focus {
            border-color: var(--primary-dark);
            box-shadow: 0 0 0 0.125em rgba(187, 134, 252, 0.25);
        }

        .button.is-primary {
            background-color: var(--primary-dark);
            color: #121212;
        }

        .button.is-primary:hover {
            background-color: #a56cf8;
        }

        .status {
            color: var(--on-surface-dark);
            font-style: italic;
            margin: 0.5rem 0;
        }

        /* Loading animation */
        .dot-typing {
            position: relative;
            left: -9999px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #121212;
            color: #121212;
            box-shadow: 9984px 0 0 0 #121212, 9999px 0 0 0 #121212, 10014px 0 0 0 #121212;
            animation: dot-typing 1.5s infinite linear;
        }

        @keyframes dot-typing {
            0% {
                box-shadow: 9984px 0 0 0 #121212, 9999px 0 0 0 #121212, 10014px 0 0 0 #121212;
            }
            16.667% {
                box-shadow: 9984px -10px 0 0 #121212, 9999px 0 0 0 #121212, 10014px 0 0 0 #121212;
            }
            33.333% {
                box-shadow: 9984px 0 0 0 #121212, 9999px 0 0 0 #121212, 10014px 0 0 0 #121212;
            }
            50% {
                box-shadow: 9984px 0 0 0 #121212, 9999px -10px 0 0 #121212, 10014px 0 0 0 #121212;
            }
            66.667% {
                box-shadow: 9984px 0 0 0 #121212, 9999px 0 0 0 #121212, 10014px 0 0 0 #121212;
            }
            83.333% {
                box-shadow: 9984px 0 0 0 #121212, 9999px 0 0 0 #121212, 10014px -10px 0 0 #121212;
            }
            100% {
                box-shadow: 9984px 0 0 0 #121212, 9999px 0 0 0 #121212, 10014px 0 0 0 #121212;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #2a2a2a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <section class="hero is-dark">
        <div class="hero-body">
            <div class="container">
                <div class="level">
                    <div class="level-left">
                        <div class="level-item">
                            <h1 class="title">
                                <i class="fas fa-robot mr-2"></i>AI Agent Chat
                            </h1>
                        </div>
                    </div>
                    <div class="level-right">
                        <div class="level-item">
                            <div class="status" id="status">
                                <span class="icon">
                                    <i class="fas fa-circle-notch fa-spin"></i>
                                </span>
                                Connecting to server...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="chat-container" id="chat-container">
                <div class="bot-message">
                    Hello! I'm your AI assistant. How can I help you today?
                </div>
            </div>
            
            <div class="input-area">
                <div class="field input-field">
                    <div class="control">
                        <textarea class="textarea" id="user-input" rows="2" placeholder="Type your message here..."></textarea>
                    </div>
                </div>
                
                <div class="field">
                    <div class="control">
                        <button class="button is-primary is-fullwidth" id="send-button" onclick="sendMessage()">
                            <span class="icon">
                                <i class="fas fa-paper-plane"></i>
                            </span>
                            <span>Send Message</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer" style="background-color: var(--surface-dark); padding: 1.5rem; margin-top: auto;">
        <div class="content has-text-centered" style="color: var(--on-surface-dark);">
            <p>
                <strong style="color: var(--primary-dark);">AI Agent</strong> powered by Langchain and ChromaDB.
            </p>
        </div>
    </footer>

    <script>
        const API_URL = 'http://localhost:8000';
        let conversationId = null;
        let userId = `user_${Math.floor(Math.random() * 10000)}`;
        let isProcessing = false;

        // Check server health on load
        window.onload = async function() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                if (data.status === 'ok') {
                    document.getElementById('status').innerHTML = `
                        <span class="icon has-text-success">
                            <i class="fas fa-check-circle"></i>
                        </span>
                        Connected to server
                    `;
                } else {
                    document.getElementById('status').innerHTML = `
                        <span class="icon has-text-warning">
                            <i class="fas fa-exclamation-triangle"></i>
                        </span>
                        Server is not ready
                    `;
                }
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <span class="icon has-text-danger">
                        <i class="fas fa-times-circle"></i>
                    </span>
                    Failed to connect to server
                `;
                console.error('Error connecting to server:', error);
            }

            // Focus on the input field
            document.getElementById('user-input').focus();
        };

        // Send message to the API
        async function sendMessage() {
            // Prevent multiple submissions
            if (isProcessing) return;
            
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const message = userInput.value.trim();
            
            if (message === '') return;
            
            // Set processing state
            isProcessing = true;
            sendButton.classList.add('is-loading');
            
            // Add user message to chat
            addMessageToChat('user', message);
            userInput.value = '';
            
            // Add loading message
            const loadingId = addMessageToChat('bot', `
                <div style="display: flex; align-items: center;">
                    <div style="margin-right: 10px;">Thinking</div>
                    <div class="dot-typing"></div>
                </div>
            `);
            
            try {
                const response = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: message,
                        user_id: userId,
                        conversation_id: conversationId
                    }),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Update conversation ID if this is the first message
                if (!conversationId) {
                    conversationId = data.conversation_id;
                }
                
                // Replace loading message with actual response
                replaceMessage(loadingId, 'bot', data.response);
                
            } catch (error) {
                console.error('Error sending message:', error);
                replaceMessage(loadingId, 'bot', `
                    <span class="icon has-text-danger">
                        <i class="fas fa-exclamation-circle"></i>
                    </span>
                    Sorry, there was an error processing your request.
                `);
            } finally {
                // Reset processing state
                isProcessing = false;
                sendButton.classList.remove('is-loading');
                
                // Focus on the input field
                userInput.focus();
            }
        }

        // Add a message to the chat container
        function addMessageToChat(sender, text) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = sender === 'user' ? 'user-message' : 'bot-message';
            messageDiv.innerHTML = text;
            
            const messageId = `msg-${Date.now()}`;
            messageDiv.id = messageId;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageId;
        }

        // Replace a message in the chat container
        function replaceMessage(messageId, sender, text) {
            const messageDiv = document.getElementById(messageId);
            if (messageDiv) {
                messageDiv.innerHTML = text;
                
                // Scroll to the message
                messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // Allow sending message with Enter key (but allow Shift+Enter for new lines)
        document.getElementById('user-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
